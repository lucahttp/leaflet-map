<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 800px;
			height: 800px;
		}
	</style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let config = {
        minZoom: 2,
        maxZomm: 18,
      };
      // magnification with which the map will start
      const zoom = 10;
      // co-ordinates

      const lat = -0.23423;
      const lon = -78.5142446;

      // calling map
      var map = L.map("map", config).setView([lat, lon], zoom);

      //var map = L.map("map");

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/light-v9",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(map);

      var baseballIcon = L.icon({
		iconUrl: 'baseball-marker.png',
		iconSize: [32, 37],
		iconAnchor: [16, 37],
		popupAnchor: [0, -28]
    });
    
    function style(feature) {
        return {
          //weight: 2,
          opacity: 5,
          color: "orange",
          dashArray: "1",
          fillOpacity: 0.0,
          //fillColor: getColor(feature.properties.id)
          //fillColor: getColor(getCasos(mydata, feature.properties.id_completo  str1.concat(str2)))
          //fillColor: '#FFFFFF')
          fillColor: null,
        };
      }
      function onEachFeature(feature, layer) {
        

        var popupContent =
          "<p>Mi tipo de objeto GeoJSON es " +
            feature.type
            + ", pero ahora soy un vector de Leaflet!</p>";

        if (feature.properties && feature.properties.name) {
          popupContent += feature.properties.name;
        }

        layer.bindPopup(popupContent);
      }

      async function getJSON(path, callback) {
        return callback(await fetch(path).then((r) => r.json()));
      }

      function addPointDataToMap(data) {
        console.log(data);
        L.geoJSON([data], {
        style: function (feature) {
          return feature.properties && style;

        },

        onEachFeature: onEachFeature,

        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8,
          });
        },
        

      }).addTo(map);
      }


      function addPolygonDataToMap(data) {
        console.log(data);
        L.geoJSON([data], {
        style: style,

        onEachFeature: onEachFeature,
        

      }).addTo(map);
      }

      getJSON("/maps/work.clientes.php", (geodata) => addPointDataToMap(geodata));

      getJSON("/maps/work.rural.php", (geodata) => addPolygonDataToMap(geodata));
    </script>
  </body>
</html>
